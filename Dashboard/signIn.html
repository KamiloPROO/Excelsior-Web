<body>
    <div id="particles-js"></div>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <video height="450px" width="450px" loop autoplay muted>
                    <source src="videoExcelsior.webm" type="video/mp4">
                </video>
                <h3>Welcome</h3>
                <form action="#">
                    <div class="input-box">
                        <span class="details">User</span>
                        <input type="text" placeholder="User" class="input-control" required id="User">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Password" class="input-control" required id="Password">
                        <div class="input-link">
                            <a href="passrecovery.html" class="gradient-text">forgot password?</a>
                        </div>
                    </div>

                    <br>
                    <button type="button" class="btn" id="iniciarSesion">Ingresar</button>
                </form>
                <p> Don´t have an account?<a href="singup.html" class="gradient-text">Create an account</a></p>
            </div>
        </div>
    </section>

    <script>

        document.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {


                    const user = document.getElementById("User").value
                    const contrasenia = document.getElementById("Password").value

                    localStorage.setItem("txtPhone", user)

                    if (user === null || user === "") {

                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Ingresa Tu Usuario',

                        })

                    } else if (contrasenia === null || contrasenia === "") {

                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Ingresa Tu Contraseña',
                        })

                    } else {

                        iniciarSesion();

                    }
                

            }
        });

    </script>
